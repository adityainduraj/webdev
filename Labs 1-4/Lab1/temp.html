<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .calculator {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            color: #008000;
        }
    </style>
</head>
<body>
    <h2>jQuery Calculator</h2>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Enter first number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">ร</option>
            <option value="/">รท</option>
        </select>
        <input type="number" id="num2" placeholder="Enter second number">
        <button id="calculate">Calculate</button>
        <p id="result"></p>
    </div>
    <script>
        $(document).ready(function() {
            $("#calculate").click(function() {
                let num1 = parseFloat($("#num1").val());
                let num2 = parseFloat($("#num2").val());
                let operator = $("#operator").val();
                let result;
                if (isNaN(num1) || isNaN(num2)) {
                    $("#result").text("Please enter valid numbers!").css("color", "red");
                    return;
                }
                switch (operator) {
                    case "+": result = num1 + num2; break;
                    case "-": result = num1 - num2; break;
                    case "*": result = num1 * num2; break;
                    case "/":
                        if (num2 === 0) {
                            $("#result").text("Cannot divide by zero!").css("color", "red");
                            return;
                        }
                        result = num1 / num2;
                        break;
                }
                $("#result").text("Result: " + result).css("color", "green");
            });
        });
    </script>
</body>
</html>
